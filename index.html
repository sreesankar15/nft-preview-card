<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Fraunces:wght@700;900&family=Outfit:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="nft-card">
    <div class="image">
      <img src="images\image-equilibrium.jpg" alt="Image of NFT Equilibrium #3428" class="nft-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="Icon of an eye.">
      </div>
    </div>

    <h2 class="nft-title">Equilibrium #3429</h2>
    <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="price-and-time-left">
      <p class="nft-price"><i class="fab fa-ethereum"></i> 0.041 ETH</p>
      <p class="time-left">
        <img class="clock-icon" src="images/icon-clock.svg"> 3 days left
      </p>
    </div>
    <br>
    <hr>
    <br>

    <div class="card-footer">
      <img class="creator-image" src="images\image-avatar.png" alt="Image of Jules Wyvern">
      <p class="creator-attribution">Creation of <span class="creator-name">Jules Wyvern</span></p>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">P Sreesankar</a>
  </div> -->
</body>

</html>
